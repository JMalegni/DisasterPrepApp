{% extends 'base.html' %}
{% load i18n static %}

{% block title %}{% trans "S.E.E.L.E - Preparation" %}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if msg %}
            <div class="alert alert-{{tag}}">{{msg}}</div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{% trans "Disaster Prep" %}</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'disasterprep' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>{% trans "What disaster is this plan for:" %}</label>
                            <select class="form-control" name="disaster_type" id="disaster_type">
                                <option>{% trans "(None)" %}</option>
                                <option value="Typhoon">{% trans "Typhoon" %}</option>
                                <option value="Earthquake">{% trans "Earthquake" %}</option>
                                <option value="Flood">{% trans "Flood" %}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">{% trans "Generate Plan" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
