{% extends 'layout.html' %}

{% block content %}
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if msg %}
            <div class="alert alert-{{tag}}">{{msg}}</div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Disaster Prep</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'disasterprep' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>What disaster is this plan for:</label>
                            <select class="form-control" name="disaster_type" id="disaster_type">
                                <option>(None)</option>
                                <option value="Typhoon">Typhoon</option>
                                <option value="Earthquake">Earthquake</option>
                                <option value="Flood">Flood</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Generate Plan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
