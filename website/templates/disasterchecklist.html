{% extends 'layout.html' %}

{% block content %}
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            {% if msg %}
                <div class="alert alert-{{tag}}">{{msg}}</div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Disaster Checklist</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'disasterchecklist' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <input type="checkbox" id="item1" name="item1" value="item1">
                            <label for="item1">  Check-list item 1</label><br>
                            <input type="checkbox" id="item2" name="item2" value="item2">
                            <label for="item2">  Check-list item 2</label><br>
                            <input type="checkbox" id="item3" name="item3" value="item3">
                            <label for="item3">  Check-list item 3</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Create Image</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>
{% endblock %}
