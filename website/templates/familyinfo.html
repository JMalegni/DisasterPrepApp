{% extends 'layout.html' %}

{% block content %}
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4">
            {% if msg %}
                <div class="alert alert-{{tag}}">{{msg}}</div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Family Information</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'familyinfo' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" placeholder="Location" class="form-control" name="location" required>
                        </div>
                        <div class="form-group">
                            <label>Family Size</label>
                            <input type="text" placeholder="Number of Family Members" class="form-control" name="familySize" required>
                        </div>
                        <div class="form-group">
                            <label>Medical Issues:</label>
                            <select class="form-control" id="MedicalIssues">
                                <option>(None)</option>
                                <option>Medical Issue 1</option>
                                <option>Medical Issue 2</option>
                                <option>Medical Issue 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Signup</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    Existing Users Login <a href="{% url 'login' %}">Here</a>
                </div>
            </div>
        </div>
        <div class="col-md-8">

        </div>
    </div>
</div>
{% endblock %}
