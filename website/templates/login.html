{% extends 'base.html' %}
{% load i18n static %}

{% block title %}{% trans "S.E.E.L.E - Login" %}{% endblock %}
{% block content %}
<div class="container" id="login-box" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if msg %}
                <div class="alert alert-{{tag}}">{{ msg }}</div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{% trans "Login Form" %}</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>{% trans "Email Address" %}</label>
                            <input type="email" placeholder="{% trans "Email Address" %}" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>{% trans "Password" %}</label>
                            <input type="password" placeholder="{% trans "Password" %}" class="form-control" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">{% trans "Login" %}</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    {% trans "New Users Signup" %} <a href="{% url 'signup' %}">{% trans "Here" %}</a>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
<!--        <div class="col-md-8">-->

<!--        </div>-->

    </div>
</div>
{% endblock %}
