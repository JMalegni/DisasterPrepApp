
{% extends 'base.html' %}
{% load i18n static %}

{% block title %}{% trans "Home" %}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-10">
            {% if msg %}
            <div class="alert alert-{{tag}}">{{msg}}</div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Emergency Poster</h5>
                </div>
                <div class="card-body">
                    <img src="{% static 'images/girl_default.png' %}" alt="{% trans "Example Image" %}" class="small-image img-fluid mt-4">
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    <h5 class="card-title">Actions</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'disasterposter' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group" style="text-align: center;">
                            <button type="submit" class="btn btn-success">Download</button>
                        </div>
                        <div class="form-group" style="margin-top: 10px; text-align: center;">
                            <button type="submit" class="btn btn-success">Home</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
