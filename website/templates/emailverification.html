{% extends 'base.html' %}
{% load i18n static %}

{% block title %}{% trans "Home" %}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4">
            {% if msg %}
                <div class="alert alert-{{tag}}">{{ msg }}</div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{% trans "Email Verification" %}</h5>
                </div>
                <div class="card-body">
                    <label>A 6 digit code has been sent via email to {{ email }}. Please enter the code here.</label>
                    <form action="{% url 'emailverification' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>{% trans "Enter Code" %}</label>
                            <input type="text" placeholder="{% trans "Enter Code" %}" class="form-control" name="code" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">{% trans "Next Step" %}</button>
                        </div>
                    </form>
                    <form action="{% url 'emailverification' %}" method="GET">
                        <label>{% trans "Didn't receive an email? Press the button to send a new one:" %}</label>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">{% trans "Resend" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <!-- Additional content can go here -->
        </div>
    </div>
</div>
{% endblock %}
